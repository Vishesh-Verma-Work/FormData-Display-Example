<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Information Form</title>
</head>
<body>
    <div class="container">
        <h1>User Information Form</h1>
        <form id="userForm" action="/php">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

   






    
<div class="display-section">
    <h2>Submitted User Information</h2>
    <div class="info">
        <label for="displayName" class="da">Name :</label>
            <p id="displayName"></p>
    </div>
    <div class="info">
        <label for="displayphone" class="da">Phone :</label>
        <p id="displayphone"></p>
    </div>
    <div class="info">
        <label for="displayAddress" class="da">Address:</label>
        <p id="displayAddress"></p>
    </div>
    <div class="info">
        <label for="displayAge" class="da" class="da">Age:</label>
        <p id="displayAge"></p>
    </div>
    <div class="info">
        <label for="displaysex" class="da" class="da">Sex:</label>
        <p id="displaysex"></p>
    </div>
    <div class="info">
        <label for="displayEmail" class="da">Email:</label>
        <p id="displayEmail"></p>
    </div>
    <div class="info">
        <label for="displaycomment" class="da">Comment:</label>
        <p id="displaycomment"></p>
    </div>
</div>



    <div class="code container">
        <code id="code">

        </code>
    </div>

    <script src="app.js"></script>
</body>
</html>
